version: "3.8"

services:

  # ---------------------------------------------------------
  # PostgreSQL
  # ---------------------------------------------------------
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------
  # Airflow DB Migration (runs once)
  # ---------------------------------------------------------
  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: "S8p2L4l6g9VQe2pXjC5y7GkWbVtmJf7y2Xqj0CN4UJ0="
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__API_AUTH__JWT_SECRET_KEY: "idp_workflow_project"

      # Auto admin user
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_USERNAME: "admin"
      _AIRFLOW_WWW_USER_PASSWORD: "admin"
      _AIRFLOW_WWW_USER_FIRSTNAME: "Admin"
      _AIRFLOW_WWW_USER_LASTNAME: "User"
      _AIRFLOW_WWW_USER_EMAIL: "admin@test.com"

    command: bash -c "airflow db migrate"
    volumes:
      - ./src/dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins

  # ---------------------------------------------------------
  # Airflow API Server (UI + REST API)
  # ---------------------------------------------------------
  airflow-apiserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    depends_on:
      airflow-init:
        condition: service_completed_successfully

    ports:
      - "9090:8080"

    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__FERNET_KEY: "S8p2L4l6g9VQe2pXjC5y7GkWbVtmJf7y2Xqj0CN4UJ0="
      AIRFLOW__API_AUTH__JWT_SECRET_KEY: "idp_workflow_project"

      # UI address
      AIRFLOW__WEBSERVER__BASE_URL: "http://31.97.224.212:9090"

      # REQUIRED LOG SETTINGS (Airflow 3.x)
      AIRFLOW__LOGGING__WORKER_LOG_SERVER_ENABLED: "True"
      AIRFLOW__LOGGING__WORKER_LOG_SERVER_HOSTNAME: "airflow-scheduler"
      AIRFLOW__LOGGING__WORKER_LOG_SERVER_PORT: "8793"
      AIRFLOW__LOGGING__WORKER_LOG_SERVER_ADDR: "http://airflow-scheduler:8793"

    command: api-server
    volumes:
      - ./src/dags:/opt/airflow/dags

  # ---------------------------------------------------------
  # Airflow Scheduler + Log Server
  # ---------------------------------------------------------
  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    depends_on:
      airflow-init:
        condition: service_completed_successfully

    ports:
      - "8793:8793"

    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__FERNET_KEY: "S8p2L4l6g9VQe2pXjC5y7GkWbVtmJf7y2Xqj0CN4UJ0="

      # Run the log server here (Airflow 3.x)
      AIRFLOW__LOGGING__WORKER_LOG_SERVER_ENABLED: "True"
      AIRFLOW__LOGGING__WORKER_LOG_SERVER_HOSTNAME: "airflow-scheduler"
      AIRFLOW__LOGGING__WORKER_LOG_SERVER_PORT: "8793"
      AIRFLOW__LOGGING__WORKER_LOG_SERVER_ADDR: "http://airflow-scheduler:8793"

    command: scheduler
    volumes:
      - ./src/dags:/opt/airflow/dags

  # ---------------------------------------------------------
  # DAG Processor (Airflow 3.x)
  # ---------------------------------------------------------
  airflow-dag-processor:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__FERNET_KEY: "S8p2L4l6g9VQe2pXjC5y7GkWbVtmJf7y2Xqj0CN4UJ0="
    command: dag-processor
    volumes:
      - ./src/dags:/opt/airflow/dags

  # ---------------------------------------------------------
  # LoopBack 4 API
  # ---------------------------------------------------------
  lb4-api:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./dist:/usr/src/app/dist
      - ./package.json:/usr/src/app/package.json
    command: node dist/index.js

volumes:
  postgres_db:
